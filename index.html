<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link href="stylecheet.css" rel="stylesheet">
<link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
<link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
<script src="login-page.js"></script>

<title>Login Page</title>
</head>

<body onload="checkCookie(); checkLogin()"  oncontextmenu="return false">

<div class="body"></div>
  <div id="loginButtons">
    <form>

      <input type="text" placeholder="username" class="login" id="username" name="user">
        <br>
      <input type="password" placeholder="password" class="login" id="password" name="pass">
        <br>
      <button type="submit" class="login" id="submit" title="Click to Login" onclick="setLoginInfo()">Login</button>

    </form>
  </div>
 </body>
</html>
